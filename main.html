<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="effect.js"></script>
        <script src="utils.js"></script>
        <script src="particle.js"></script>
        <title>Effect</title>
    </head>
    <body>
        <canvas id="mainCanvas"></canvas>
        <video id="mainVideo" src="footage.mp4" controls></video>
        <div id="lengthDiv">sdf</div>
    <script>
   
    const video = document.getElementById("mainVideo");
    let isVideoPlaying = false;

    video.addEventListener("play", function() {
        isVideoPlaying = true;
        console.log("playing")
    });

    video.addEventListener("pause", function() {
        isVideoPlaying = false;
        console.log("paused")
    });

       
    mainVideo.onloadeddata = function() {
        mainCanvas.width = mainVideo.videoWidth;
        mainCanvas.height = mainVideo.videoHeight;
        new Effect(mainCanvas, mainVideo);
    }
    
    </script>
    </body>
</html>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="effect.js"></script>
        <script src="utils.js"></script>
        <script src="particle.js"></script>
        <title>Effect</title>
    </head>
    <body>
        <canvas id="mainCanvas"></canvas>
        <video id="mainVideo" src="footage.mp4" allow="autoplay" controls></video>
    
    <script>
   
        mainVideo.src = "footage.mp4";
        mainVideo.onloadeddata = function() {
            mainCanvas.width = mainVideo.videoWidth;
            mainCanvas.height = mainVideo.videoHeight;
            new Effect(mainCanvas, mainVideo);
        }    
    </script>
    </body>
</html>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="../js/effect.js"></script>
        <script src="../js/utils.js"></script>
        <script src="../js/particle.js"></script>
        <title>Effect</title>
    </head>
    <body>
        <canvas id="mainCanvas"></canvas>
        <video id="mainVideo" src="../videos/footage.mp4" controls></video>
        <div id="wrapper">
            <button id="moreParticles">More particles</button>
            <div id="lengthDiv">length</div>
            <div id="xPos">xPos</div>
            <div id="yPos">yPos</div>
            <div id="velocity">velocity</div>
            <div id="particles"></div>
        </div>
    <script>
   
    const video = document.getElementById("mainVideo");
    let isVideoPlaying = false;

    video.addEventListener("play", function() {
        isVideoPlaying = true;
        console.log("playing")
    });

    video.addEventListener("pause", function() {
        isVideoPlaying = false;
        console.log("paused")
    });

       
    mainVideo.onloadeddata = function() {
        mainCanvas.width = mainVideo.videoWidth;
        mainCanvas.height = mainVideo.videoHeight;
        new Effect(mainCanvas, mainVideo);
    }
    
    </script>
    </body>
</html>
